# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grainchain-peer2
  labels:
    app: grainchain-peer2
spec:
  serviceName: grainchain-peer2
  replicas: 1
  selector:
    matchLabels:
      app: grainchain-peer2
  template:
    metadata:
      labels:
        app: grainchain-peer2
    spec:
      containers:
      - name: grainchain-peer2
        # Image used
        image: pedrollovera/k8s-hlf-grainchain-peer2:3.4
        # Uncomment the following during development/testing of the image
        # imagePullPolicy: Always
        env:
          - name: FABRIC_CFG_PATH
            value: /var/hyperledger/config
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: CORE_PEER_MSPCONFIGPATH
            value: /var/hyperledger/peer.grainchain.io/msp
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: CORE_PEER_TLS_CERT_FILE
            value: /var/hyperledger/peer.grainchain.io/tls-msp/signcerts/cert.pem
          - name: CORE_PEER_TLS_KEY_FILE
            value: /var/hyperledger/peer.grainchain.io/tls-msp/keystore/key.pem
          - name: CORE_PEER_TLS_ROOTCERT_FILE
            value: /var/hyperledger/peer.grainchain.io/tls-msp/tlscacerts/tls-0-0-0-0-7052.pem
          - name: ORDERER_ADDRESS
            value: grainchain-orderer-clusterip:30750
          - name: ORDERER_ADDRESS
            value: grainchain-orderer2-clusterip:30650
          - name: ORDERER_ADDRESS
            value: grainchain-orderer3-clusterip:30550
          - name: ORDERER_ADDRESS
            value: grainchain-orderer4-clusterip:30450
          - name: ORDERER_ADDRESS
            value: grainchain-orderer5-clusterip:30350
          - name: ORG_CONTEXT
            value: grainchain
          - name: CORE_PEER_ADDRESS
          # value: grainchain-peer2-clusterip:30951
            value: localhost:30951
          - name: CORE_PEER_ID
            value: peer2.grainchain.io
          - name: CORE_PEER_LISTENADDRESS
            value: 0.0.0.0:30951
          - name: CORE_PEER_CHAINCODELISTENADDRESS
            value: 0.0.0.0:30952
          - name: CORE_PEER_GOSSIP_ENDPOINT
            value: grainchain-peer2-clusterip:30951
          - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
            value: grainchain-peer2-clusterip:30951
          
          # Replacement for set-context in alpine
          # - name: MSP_ID
          #   value: grainchainMSP
          # - name: ORG_NAME
          #   value: grainchainMSP
          # - name: CORE_PEER_MSPCONFIGPATH
          #   value:  /var/hyperledger/config/users/Admin@grainchain.io/msp
        volumeMounts:
        - name: grainchain-peer2-ledger
          mountPath: /var/ledger
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata: 
      name: grainchain-peer2-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi

---
# Expose the port 7051 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: grainchain-peer2-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: grainchain-peer2

  ports:
    - name: grainchain-peer2-clusterip
      port: 30951
    - name: grainchain-peer2-cc-clusterip
      port: 30952

  type: ClusterIP

---
# Expose the port 30951 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: grainchain-peer2-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: grainchain-peer2

  ports:
    - name: grainchain-peer2-nodeport-951
      port: 30951
      nodePort: 30951
    - name: grainchain-peer2-cc-nodeport-952
      port: 30952
      nodePort: 30952

  type: NodePort