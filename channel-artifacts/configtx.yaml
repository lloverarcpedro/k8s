
#   CAPABILITIES
Capabilities:
  Application: &ApplicationCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Channel: &ChannelCapabilities
    V2_0: true

################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
- &orderers
   Name: orderers
   # ID to load the MSP definition as
   ID: orderersMSP
   # MSPDir is the filesystem path which contains the MSP configuration
   MSPDir: /fabric/ca/client/ordererOrganizations/orderers/msp
   Policies: &orderersPolicies
      Readers:
          Type: Signature
          Rule: "OR('orderersMSP.member')"
      Writers:
          Type: Signature
          Rule: "OR('orderersMSP.member')"
      Admins:
          Type: Signature
          # ONLY Admin Role can carry out administration activities
          Rule: "OR('orderersMSP.admin')"
      Endorsement:
          Type: Signature
          Rule: "OR('orderersMSP.member')"

- &harvx
   Name: harvx
   # ID to load the MSP definition as
   ID: harvxMSP
   # MSPDir is the filesystem path which contains the MSP configuration
   MSPDir: /fabric/ca/client/peerOrganizations/harvx/msp
   Policies: &harvxPolicies
      Readers:
          Type: Signature
          # Any member can READ e.g., query
          Rule: "OR('harvxMSP.member')"
      Writers:
          Type: Signature
          # Any member can WRITE e.g., submit transaction
          Rule: "OR('harvxMSP.member')"
      Admins:
          Type: Signature
          # Either Grainchain admin OR Orderer Admin can carry out admin activities
          Rule: "OR('harvxMSP.member')"
      Endorsement:
          Type: Signature
          # Any member can act as an endorser
          Rule: "OR('harvxMSP.member')"
   AnchorPeers:
      # AnchorPeers defines the location of peers which can be used
      # for cross org gossip communication.  Note, this value is only
      # encoded in the genesis block in the Application section context
      - Host: peer1-harvx.grainchain.io
        Port: 7051

- &commodity
   Name: commodity
   # ID to load the MSP definition as
   ID: commodityMSP
   # MSPDir is the filesystem path which contains the MSP configuration
   MSPDir: /fabric/ca/client/peerOrganizations/commodity/msp
   Policies: &commodityPolicies
      Readers:
          Type: Signature
          # Any member can READ e.g., query
          Rule: "OR('commodityMSP.member')"
      Writers:
          Type: Signature
          # Any member can WRITE e.g., submit transaction
          Rule: "OR('commodityMSP.member')"
      Admins:
          Type: Signature
          # Either Grainchain admin OR Orderer Admin can carry out admin activities
          Rule: "OR('commodityMSP.member')"
      Endorsement:
          Type: Signature
          # Any member can act as an endorser
          Rule: "OR('commodityMSP.member')"
   AnchorPeers:
      # AnchorPeers defines the location of peers which can be used
      # for cross org gossip communication.  Note, this value is only
      # encoded in the genesis block in the Application section context
      - Host: peer1-commodity.grainchain.io
        Port: 7051


Orderer: &OrdererDefaults

  OrdererType: etcdraft
  #OrdererType: solo
  
  Addresses:
    # UPDATE THE IP ADDRESS
    - orderer1.grainchain.io:7050
    - orderer2.grainchain.io:7050
    - orderer3.grainchain.io:7050
    - orderer4.grainchain.io:7050
    - orderer5.grainchain.io:7050
  # Policies for Orderer
  Policies:
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta  
        # UPDATED December 15, 2019
        Rule: "ANY Admins"
        # Rule: "MAJORITY Admins"

    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    # Starting Fabric 2.x this is REQUIRED
    BlockValidation:
        Type: ImplicitMeta
        Rule: "ANY Writers"
  # EtcdRaft defines configuration which must be set when the "etcdraft"
  # orderertype is chosen.
  EtcdRaft:
      # The set of Raft replicas for this network. For the etcd/raft-based
      # implementation, we expect every replica to also be an OSN. Therefore,
      # a subset of the host:port items enumerated in this list should be
      # replicated under the Orderer.Addresses key above.
      Consenters:
          - Host: orderer1.grainchain.io
            Port: 7050
            # Same cert is being used for client and server - for higher level of security you may use different certs
            ClientTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer1.grainchain.io/tls-msp/signcerts/cert.pem
            ServerTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer1.grainchain.io/tls-msp/signcerts/cert.pem

          - Host: orderer2.grainchain.io
            Port: 7050
            ClientTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer2.grainchain.io/tls-msp/signcerts/cert.pem
            ServerTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer2.grainchain.io/tls-msp/signcerts/cert.pem

          - Host: orderer3.grainchain.io
            Port: 7050
            ClientTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer3.grainchain.io/tls-msp/signcerts/cert.pem
            ServerTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer3.grainchain.io/tls-msp/signcerts/cert.pem

          # Additional Orderers go here
          - Host: orderer4.grainchain.io
            Port: 7050
            ClientTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer4.grainchain.io/tls-msp/signcerts/cert.pem
            ServerTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer4.grainchain.io/tls-msp/signcerts/cert.pem
            
          - Host: orderer5.grainchain.io
            Port: 7050
            ClientTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer5.grainchain.io/tls-msp/signcerts/cert.pem
            ServerTLSCert: /fabric/ca/client/ordererOrganizations/orderers/orderers/orderer5.grainchain.io/tls-msp/signcerts/cert.pem
      # Options to be specified for all the etcd/raft nodes. The values here
      # are the defaults for all new channels and can be modified on a
      # per-channel basis via configuration updates.
      Options:
          # TickInterval is the time interval between two Node.Tick invocations.
          TickInterval: 500ms

          # ElectionTick is the number of Node.Tick invocations that must pass
          # between elections. That is, if a follower does not receive any
          # message from the leader of current term before ElectionTick has
          # elapsed, it will become candidate and start an election.
          # ElectionTick must be greater than HeartbeatTick.
          ElectionTick: 10

          # HeartbeatTick is the number of Node.Tick invocations that must
          # pass between heartbeats. That is, a leader sends heartbeat
          # messages to maintain its leadership every HeartbeatTick ticks.
          HeartbeatTick: 1

          # MaxInflightBlocks limits the max number of in-flight append messages
          # during optimistic replication phase.
          MaxInflightBlocks: 5

          # SnapshotIntervalSize defines number of bytes per which a snapshot is taken
          SnapshotIntervalSize: 20 MB
  
  # Batch Timeout: The amount of time to wait before creating a batch
  BatchTimeout: 2s

  # Batch Size: Controls the number of messages batched into a block
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 98 MB
    PreferredMaxBytes: 512 KB

  Capabilities:
    <<: *OrdererCapabilities

################################################################################
#
#   SECTION: Application
#
#   This section defines the values to encode into a config transaction or
#   genesis block for application related parameters
#
################################################################################
Application: &ApplicationDefaults
  ACLs: &ACLsDefault
    
    # ACL policy for lscc's "getid" function
    lscc/ChaincodeExists: /Channel/Application/Readers

    # ACL policy for lscc's "getdepspec" function
    lscc/GetDeploymentSpec: /Channel/Application/Readers

    # ACL policy for lscc's "getccdata" function
    lscc/GetChaincodeData: /Channel/Application/Readers

    # ACL Policy for lscc's "getchaincodes" function
    lscc/GetInstantiatedChaincodes: /Channel/Application/Readers
    

    #---Query System Chaincode (qscc) function to policy mapping for access control---#

    # ACL policy for qscc's "GetChainInfo" function
    qscc/GetChainInfo: /Channel/Application/Readers
    

    # ACL policy for qscc's "GetBlockByNumber" function
    qscc/GetBlockByNumber: /Channel/Application/Readers

    # ACL policy for qscc's  "GetBlockByHash" function
    qscc/GetBlockByHash: /Channel/Application/Readers

    # ACL policy for qscc's "GetTransactionByID" function
    qscc/GetTransactionByID: /Channel/Application/Readers

    # ACL policy for qscc's "GetBlockByTxID" function
    qscc/GetBlockByTxID: /Channel/Application/Readers

    #---Configuration System Chaincode (cscc) function to policy mapping for access control---#

    # ACL policy for cscc's "GetConfigBlock" function
    cscc/GetConfigBlock: /Channel/Application/Readers

    # ACL policy for cscc's "GetConfigTree" function
    cscc/GetConfigTree: /Channel/Application/Readers

    # ACL policy for cscc's "SimulateConfigTreeUpdate" function
    cscc/SimulateConfigTreeUpdate: /Channel/Application/Readers

    #---Miscellanesous peer function to policy mapping for access control---#

    # ACL policy for invoking chaincodes on peer
    peer/Propose: /Channel/Application/Writers

    # ACL policy for chaincode to chaincode invocation
    peer/ChaincodeToChaincode: /Channel/Application/Readers

    #---Events resource to policy mapping for access control###---#

    # ACL policy for sending block events
    event/Block: /Channel/Application/Readers

    # ACL policy for sending filtered block events
    event/FilteredBlock: /Channel/Application/Readers

    # Chaincode Lifecycle Policies introduced in Fabric 2.x
    # ACL policy for _lifecycle's "CheckCommitReadiness" function
    _lifecycle/CheckCommitReadiness: /Channel/Application/Writers

    # ACL policy for _lifecycle's "CommitChaincodeDefinition" function
    _lifecycle/CommitChaincodeDefinition: /Channel/Application/Writers

    # ACL policy for _lifecycle's "QueryChaincodeDefinition" function
    _lifecycle/QueryChaincodeDefinition: /Channel/Application/Readers
   
  # Default policies
  Policies: &ApplicationDefaultPolicies

    # --channel-config-policy
    Endorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

    # Introduced in Fabric 2.x for Chaincode Lifecycle
    LifecycleEndorsement:
        Type: ImplicitMeta
        Rule: "ANY Endorsement"


   # Organizations is the list of orgs which are defined as participants on
   # the application side of the network
  Organizations:
  Capabilities:
    <<: *ApplicationCapabilities
  
#  CHANNEL
Channel: &ChannelDefaults
  Policies:
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  Capabilities:
    <<: *ChannelCapabilities

  

################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
################################################################################
Profiles:

  OrgsOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
        <<: *OrdererDefaults
        Organizations:
          - <<: *orderers

    Consortiums:
        SampleConsortium:
          Organizations:
            - <<: *harvx
            - <<: *commodity
            
    Application:
            <<: *ApplicationDefaults

            Organizations:
                - <<: *harvx
                - <<: *commodity


  OrgsChannel:
    <<: *ChannelDefaults
    Consortium: SampleConsortium
    Application:
        <<: *ApplicationDefaults
        Organizations:
          - <<: *harvx
          - <<: *commodity